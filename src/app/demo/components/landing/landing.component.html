<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(214, 50, 50, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="../../../../assets/layout/images/logo.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">bloodSakha</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                
<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <div>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">
            Password is required
          </div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
        <div class="form-group">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Username</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
          />
          
        </div>
        <div class="form-group">
          <label for="password" class="block text-900 text-xl font-medium mb-2">Password</label>
          <input
            type="password"
            name="Password"
            class="form-control"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            placeholder="Password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
          />
          
        </div>
        <div class="form-group">
          <!-- <button pButton pRipple type="button"  class="p-button-raised"><b>Login</b></button> -->
          <button class="btn btn-primary bb-btn">
            Login
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
            </div>
        </div>
    </div>
</div>
