<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">

                <ng-template pTemplate="left">
                    <div class="my-2">
                        <span class="p-buttonset">
                            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                        </span>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table id="my-table" #dt [value]="donations" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','mobile','email']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Donations Details</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        
                        <th pSortableColumn="name"> Donar Name <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name"> Blood Bank Id  <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="group">Blood Group <p-sortIcon field="group"></p-sortIcon>
                        </th>
                        <th pSortableColumn="group">Donation Date <p-sortIcon field="group"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-donation>
                    <tr>
                       
                        <!-- <td>{{donation.id}}</td> -->
                        <td>{{donation.donar.name}}</td>
                        <td>{{donation.donar.name}}</td>
                        <td>{{donation.donar.group}}</td>
                        <td>{{donation.createdAt}}</td>
                        
                    </tr>
                </ng-template>
            </p-table>
            
        </div>
        

        <p-dialog [(visible)]="subscribeDialogBox" [style]="{width: '450px',height: '400px'}" header="Donation Details" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">
                <!-- <div class="field">
                    <label for="donation">Donate Blood</label>
                    <p-dropdown [(ngModel)]="donar.name" inputId="plan" optionValue="value"
                        placeholder="Choose Donation">
                        <ng-template pTemplate="selectedItem">
                            {{donar.name}}
                        </ng-template>
                    </p-dropdown>
                </div> -->
                <div class="field">
                    <label for="name">Doner</label>
                    <select pInputText [(ngModel)]="donation.donarId" placeholder="Choose Donar Name"  required>
                        <option *ngFor="let donar of donars" [value]="donar.id">{{donar.name}}</option>
                    </select>
                </div>
                <div class="field">
                    <label for="name">Blood Bank</label>
                    <select pInputText [(ngModel)]="donation.directoryId" placeholder="Choose Blood-Bank"  required>
                        <option *ngFor="let directory of directorys" [value]="directory.id">{{directory.name}}</option>
                    </select>
                </div>


            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Donate Now" icon="pi pi-check" class="p-button-text"
                    (click)="subscribeDonarship()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
